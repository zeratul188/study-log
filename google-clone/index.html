<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <title>Google Clone</title>
    </head>
    <body>
        <div class="head">
            <div id="left-content">
                <span style="margin-right: 20px;">Google 정보</span>
                <span>스토어</span>
            </div>
            <div id="right-content">
                <span style="margin-right: 20px;">Gmail</span>
                <span style="margin-right: 20px;">이미지</span>
                <img src="menu-icon.png" alt="menu" style="margin-right: 20px;">
                <img src="profile.png" alt="profile">
            </div>
        </div>
        <div class="container">
            <div>
                <img src="google-logo.png" alt="google-logo">
                <div class="input-text">
                    <img src="tool1.png" alt="search" id="tool">
                    <input type="text" id="search-text">
                    <img src="tool2.png" alt="keyboard" id="tool">
                    <img src="tool3.png" alt="voice" id="tool">
                </div>
                <div class="buttons">
                    <input type="button" value="Google 검색" id="button">
                    <input type="button" value="I'm Feeling Lucky" id="button">
                </div>
            </div>
        </div>
        <footer>
            <div id="top-footer">대한민국</div>
            <div id="bottom-footer">
                <div id="footer-left-content">
                    <span style="margin-right: 20px;">광고</span>
                    <span style="margin-right: 20px;">비즈니스</span>
                    <span>검색의 원리</span>
                </div>
                <div id="footer-right-content">
                    <span style="margin-right: 20px;">개인정보처리방침</span>
                    <span style="margin-right: 20px;">약관</span>
                    <span>설정</span>
                </div>
            </div>
        </footer>
    </body>
</html>
